<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b178502fb3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card border border-0 px-5 py-3">
        <h1 class="card-header mb-3 border border-0">Payment form example</h1>
        <div class="card-body">
            <form class="row g-3 fw-semibold">
                <div class="alert alert-danger" id="red-700" role="alert">
                    Some fields are missing
                  </div>
                <div class="col-12 col-md-5">
                  <label for="card" class="form-label">Card #</label>
                  <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required autofocus>
                </div>
                <div class="col-12 col-md-3">
                  <label for="inputPassword4" class="form-label">CVC #</label>
                  <input type="number" class="form-control" id="inputPassword4" placeholder="0000" required>
                </div>
                <div class="col-12 col-md-4">
                  <label for="amount" class="form-label">Amount</label>
                  <div class="d-flex">$<input type="number" class="form-control" id="amount" required></div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-12 col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select" autocomplete required>
                        <option value="" selected disabled>Pick a state</option>
                        <option value="spain">Spain</option>
                        <option value="chile">Chile</option>
                        <option value="colombia">Colombia</option>
                        <option value="mexico">MÃ©xico</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-12 col-md-3">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postalcode" required>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-check-label mb-3" for="gridCheck">We accept:</label>
                    <fieldset class="text-bg-secondary p-3 col-lg-7 col-xl-5 rounded d-flex justify-content-between">
                        <div class="card1">
                            <input class="form-check-input" name="card-type" type="radio" id="gridCheck" checked>
                            <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                        </div>
                        <div class="card2">
                            <input class="form-check-input" name="card-type" type="radio" id="gridCheck">
                            <i class="fa-brands fa-cc-visa fa-xl"></i>
                        </div>
                        <div class="card3">
                            <input class="form-check-input" name="card-type" type="radio" id="gridCheck">
                            <i class="fa-brands fa-cc-diners-club fa-xl"></i>
                        </div>
                        <div class="card4">
                            <input class="form-check-input" name="card-type" type="radio" id="gridCheck">
                            <i class="fa-brands fa-cc-paypal fa-xl"></i>
                        </div>
                    </fieldset>
                </div>
                <div class="col-12 col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="textarea" class="form-control" id="message"></textarea>
                    <div class="fw-normal text-secondary">
                        <caption>Add any notes here.</caption>
                    </div>
                </div>
                <div class="col-3 col-sm-10">

                </div>
                <div class="col-6 col-sm-2 buttons mt-5 d-flex justify-content-end">
                    <button type="submit" class="btn btn-secondary" id="Cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-2" id="Send">Send</button>
                </div>
              </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
